
{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
* {
   margin: 0;
   padding: 0;
}
        label{
            color: black;
        }

            .messages {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 50%;

        transform: translate(-50%, -50%);


    }
    </style>
<div >

    <div class="row">
      <div class="col s12 m6"><img width="800" height="600" src="{% static '1032.jpg' %}" alt=""></div>
      <div class="col s12 m6"><div class="container py-5">
	<h3>Register</h3>
{% if messages %}
{% if form.non_field_errors %}
<div class="form-group text-error">
    {{ form.non_field_errors }}
</div>
{% endif %}
{%  endif %}
	<form method="POST">
        
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div></div>
    </div>
     </div>
     


{% endblock content %}
